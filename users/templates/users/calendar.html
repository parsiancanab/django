{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Event Calendar</h1>
    <div class="calendar">
        <p>{{ calendar }}</p>
        {{ today }}
    </div>

    <h2>Add Event</h2>
    <form method="post" action="{% url 'create_event' %}">
        {% csrf_token %}
        {{ event_form.as_p }}
        <button type="submit">Create Event</button>
    </form>

{% endblock content %}
